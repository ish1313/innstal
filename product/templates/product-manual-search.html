{% extends "index.html" %}
{% load staticfiles %}

{% block header %}
<div class="navbar-fixed orange darken-2">
    <nav class="">
        {% include "partials/top-nav.html" %}
    </nav>
</div>
{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col s6 white darken-5">
            <form action="/product/search/manual/" method="post">
                {% csrf_token %}
                <div class="input-field">
                    <input id="search" type="text" name="search" class="validate">
                    <label for="search">Search for product manual</label>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        {% for product in products %}
        <div class="col s3 product-image">
            <div class="card">
                <div class="card-image">
                    <img src="{{ product.product_image1.url }}">
                </div>
                <div class="card-action">
                    <a href="#">{{ product.product_name }}</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col s6 offset-s3">
            <h4>No data found</h4>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
