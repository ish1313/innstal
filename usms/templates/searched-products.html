{% load staticfiles %}

{% for product in products %}
    <div class="col s6 m3">
        <div class="card">
            <div class="card-image">
                <img class="materialboxed" src="{{ product.product_image1.url }}">
            </div>
            <div class="card-action">
                <a href="#">{{ product.product_name }}</a>
            </div>
        </div>
    </div>
{% endfor %}
