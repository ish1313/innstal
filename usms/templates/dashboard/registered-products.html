<div class="row">
    {% for product in products %}
    <div class="col s6 m3">
        <a class="product" href="/product/{{product.id}}/details/">
            <div class="card">
                <div class="card-image">
                    <img class="materialboxed" src="{{ product.product_image1.url }}">
                </div>
                <div class="card-action">
                    {{ product.product_name }}
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
