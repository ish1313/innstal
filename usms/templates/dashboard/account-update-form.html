<form action="/dashboard/account-update/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class="card-panel">
    <div class="row">
        <div class="input-field col s6">
            <input disabled id="email" name="email" type="text" class="validate" value="{{request.user.email}}">
            <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
            <input id="phone" name="phone" type="text" class="validate" value="{{request.user.phone}}">
            <label for="phone">Phone</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input id="first_name" name="first_name" type="text" class="validate" value="{{request.user.first_name}}">
            <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
            <input id="last_name" name="last_name" type="text" class="validate" value="{{request.user.last_name}}">
            <label for="last_name">Last Name</label>
        </div>

    </div>
    <div class="row">

        <div class="input-field col s12">
            <div class="file-field input-field">
                <div class="btn">
                    <span>Avatar</span>
                    <input type="file" name="avatar">
                </div>
                <div class="file-path-wrapper">
                    {% if request.user.avatar %}
                    <input class="file-path validate" type="text" value="{{request.user.avatar.url}}">
                    {% else %}
                    <input class="file-path validate" type="text">
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s4 offset-s8">
            <button class="btn btn-large orange register" type="submit">
                Update
            </button>
        </div>
    </div>

</div>
</form>

</script>
