{% extends "dashboard.html" %}
{% load staticfiles %}

{% block contentdas %}
    <div class="row">
        <div class="col s4">
            <div class="card">
                <div class="card-image">
                    {% if request.user.avatar %}
                        <img class="circle responsive-img" src="/media/{{ request.user.avatar }}">
                    {% else %}
                        <img class="circle responsive-img" src="/static/images/avatar.png">
                    {% endif %}
                    <span class="card-title">{{ request.user.first_name }}</span>
                </div>
                <div class="card-content">

                </div>
            </div>
        </div>
        <div class="col s8">

        </div>
    </div>
{% endblock contentdas %}
