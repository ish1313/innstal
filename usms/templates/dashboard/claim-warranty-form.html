<div class="card-panel">
    <div class="row">
        <div class="input-field col s6">
            {{registered_warranty.product.product_name|upper}}
        </div>
        <div class="input-field col s6">
            <input value="{{registered_warranty.product_serial}}" name="product_serial" type="text" class="validate" disabled>
            <label for="product_serial">Product Serial No</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input name="warranty_claim_subject" type="text" class="validate">
            <label for="product_serial">Warranty Subject</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <textarea id="warranty_details" name="warranty_details" class="materialize-textarea"></textarea>
            <label for="warranty_details">Warranty Details</label>
        </div>

    </div>

    <div class="row">
        <div class="col s12">
            <input type="hidden" name="buyer" value="{{ request.user}}" />
            <button class="btn btn-large orange register" type="submit">
                Claim Warranty
            </button>
        </div>
    </div>

</div>
